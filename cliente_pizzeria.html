        <article id="cliente_article">
            
            <h1>Área de clientes</h1>
            <h2>Identificarse</h2>
            <section id="identificacion">
                <form class="formulario" action="Elencargadodeprocesardatos.php" method="post">
                    <label>
                        Correo electrónico
                        <br>
                        <br>
                        <input type="email" required>
                    </label>
                    <br>
                    <label>
                        Password
                        <br>
                        <br>
                        <input type="password" required>
                    </label>
                    <br>
                    <input class="button_large" type="submit" value="Entrar">
                </form>
            </section>
            <hr class="hr_red_disc">
            <section id="registro">
                <h2>Identificarse como nuevo cliente</h2>
                <p>Completa y envía el siguiente formulario para registrarte en nuestra web</p>
                <form class="formulario" action="" method="post">
                    <label>
                        Nombre<br>
                        <br>
                        <input type="text" required>
                    </label>
                    <br>
                    <label>
                        Apellidos<br>
                        <br>
                        <input type="text" required>
                    </label>
                    <br>
                    <label>
                        Correo electrónico<br><br>
                        <input type="email" required>
                    </label>
                    <br>
                    <label>
                        Teléfono<br>
                        <br>
                        <input type="tel" pattern="[0-9]{9}" required>
                    </label>
                    <br>
                    <label>
                        Dirección completa<br>
                        <br>
                        <input type="text" required>
                    </label>
                    <br>
                    <label>
                        Código postal<br>
                        <br>
                        <input type="text" pattern="[0-9]{5}" required>
                    </label>
                    <br>
                    <label>
                        Provincia<br>
                        <br>
                        <select class="lista_seleccion" name="lista_seleccion">
                            <option value="coruña">A Coruña</option>
                            <option value="lugo">Lugo</option>
                            <option value="ourense">Ourense</option>
                            <option value="pontevedra">Pontevedra</option>
                        </select>
                    </label>
                    <br>
                    <br>
                    <label id="radio">
                        Cómo nos has conocido
                        <br>
                        <br>
                        <input type="radio" id="recomendacion" name="conocido" value="recomendacion">
                        <label for="recomenacion">Por recomendación, amistad</label>
                        <br>
                        <input type="radio" id="redessociales" name="conocido" value="redessociales">
                        <label for="redes">Redes sociales</label>
                        <br>
                        <input type="radio" id="prensa" name="conocido" value="prensa">
                        <label for="prensa">Prensa</label>
                    </label>
                    <br>
                    <hr ><br>
                    <input type="checkbox" id="condiciones" name="condiciones" value="condiciones" required>
                    <label for="condiciones">Acepto y conozco las condiciones de privacidad para registrarme en esta web</label>
                    <br>
                    <br>
                    <input class="button_large" type="submit" value="Alta" >
                </form>
            </section>
